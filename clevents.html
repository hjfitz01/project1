<!DOCTYPE html>
<html ng-app="eventsPage">
<head>
    <link href='https://fonts.googleapis.com/css?family=Hind:400,700,600' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="events.js"></script>
     <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Craigslist Events</title>
</head>
<body ng-controller= "EventsController as events">
    <a href="index.html" >  <button class="backhome">Home</button> </a>
    <h1>Local Events</h1>
    <div class="pages">
      <span ng-click="events.setCurrentPage(0)">1</span>
      <span ng-click="events.setCurrentPage(1)">2</span>
      <span ng-click="events.setCurrentPage(2)">3</span>
      <span ng-click="events.setCurrentPage(3)">4</span>
    </div>
    <div class="events">
        <div class="event" ng-repeat="event in events.currentEvents">
            <span class="event-date">{{ event.date }}</span>
            <span class="event-name">{{ event.name }}</span>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-links">
            <a href="help.html">Help</a> <a href="terms.html">Terms</a> <a href=
            "mobile.html">Mobile</a> <a href="clhome.html">About</a> <a href=
            "safety.html">Safety</a> <a href="privacy.html">Privacy</a> <a href=
            "jobs.html">Jobs</a> <a href="clcontact.html">Contact</a>
        </div>
        <div class="copyright">
            Copyright &#169; 2016 Craigslist
        </div>
    </footer>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
