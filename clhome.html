    <script>
        //http://stackoverflow.com/q/32133078
        $.ajax({
            'type': 'GET',
            'url': 'https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=Craigslist&prop=revisions&utf8=&format=json&callback=?',
            'dataType': 'json',
            'callback': '',

            'success': function(data, textStats, XMLHttpRequest) {
                // passed function object for data processing
                var $articles= $('#articles');
                data.query.search.forEach(function (doc) {
                    console.log(doc);
                    var html=
                        '<div class="article">' +
                            '<a href="https://en.wikipedia.org/wiki/'+doc.title+'" target="_blank">' +
                            '<h3>'+doc.title+'</h3></a>' +
                            '<p>'+doc.snippet+'</p>' +
                            '<p>'+new Date(doc.timestamp).toLocaleDateString()+'</p>' +
                        '</div>';
                    $articles.append(html);
                });
            }
        });
